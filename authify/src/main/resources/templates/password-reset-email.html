<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9fafb; color: #111827; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 8px; padding: 24px; border: 1px solid #e5e7eb; text-align: center; }
        .header { font-size: 20px; font-weight: bold; margin-bottom: 16px; }
        .code-box { display:inline-block; padding: 16px 24px; background:#fef2f2; border-radius: 6px; font-size: 24px; font-weight: bold; letter-spacing: 4px; color:#dc2626; margin: 20px 0; }
        .footer { font-size: 12px; color:#6b7280; margin-top: 24px; }
    </style>
</head>
<body>
<div class="container">
    <p class="header">Merhaba,</p>
    <p>Şifrenizi sıfırlamak için aşağıdaki kodu kullanın:</p>
    <div class="code-box" th:text="${otp}">654321</div>
    <p>Bu kod <span th:text="${expiryMinutes}">15</span> dakika içinde geçerliliğini kaybedecektir.</p>
    <p class="footer">Eğer bu talebi siz yapmadıysanız bu e-postayı görmezden gelebilirsiniz.</p>
</div>
</body>
</html>
